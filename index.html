<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style/style.css">
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>
  <div class="bg-wrapper">
    <picture class="bg-image">
      <source media="(max-width: 678px)" srcset="./src/images/bg-header-mobile.svg">
      <img src="./src/images/bg-header-desktop.svg" alt="">
    </picture>
    </div>
    <main id="main">
      <div class="filter-bar" data-filter-bar>
        <div class="filter-tag" data-filter-tag>
          <span class="name-tag">Frontend</span>
          <button class="remove-btn">X</button>
        </div>
      </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Quelleris">Quelleris</a>.
    </div>
  </footer>
  <script src="src/js/script.js" defer></script>
</body>
</html>
